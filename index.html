<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio Feed</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Desafio Feed</h1>
        </div>
    </header>

    <nav>
        <div class="feed">
            <div class="perfil">
                <img src="assets/fotoPerfil1.png" alt="Foto perfil 1">
                <span>Sujeito Programador</span>
            </div>
            <div class="post">
                <img src="assets/foto1.png" alt="Postagem 1">
                <div class="acoes">
                    <a href="#">Curtir</a>
                    <a href="#">Repostar</a>
                </div>
            </div>
        </div>

        <div class="feed">
            <div class="perfil">
                <img src="assets/fotoPerfil2.png" alt="Foto perfil 2">
                <span>Lucas Silva</span>
            </div>
            <div class="post">
                <img src="assets/foto2.png" alt="Postagem 2">
                <div class="acoes">
                    <a href="#">Curtir</a>
                    <a href="#">Repostar</a>
                </div>
            </div>
        </div>

        <div class="feed">
            <div class="perfil">
                <img src="assets/fotoPerfil3.png" alt="Foto perfil 3">
                <span>Marcos Oliveira</span>
            </div>
            <div class="post">
                <img src="assets/foto3.png" alt="Postagem 3">
                <div class="acoes">
                    <a href="#">Curtir</a>
                    <a href="#">Repostar</a>
                </div>
            </div>
        </div>
    </nav>

    
</body>
</html>
